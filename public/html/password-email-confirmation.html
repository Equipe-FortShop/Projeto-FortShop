<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-mail sent</title>
    <link rel="stylesheet" href="../css/email-confirmation-page.css" />
</head>
<body>
  <div class="container">
    <!-- Left Div -->
    <div class="left-div">
      <div class="left-div-container">
        <div class="logo-text">
          <div class="image">
            <a href="./index.html">
              <img
              class="fortnite-logo"
              src="../images/Fortnite/fortnite-logo.png"
              alt="Fortnite Logo"
            />
            </a>
          </div>
          <div class="text">
            <h1>E-mail Sent!</h1>
            <h2 id="email-message">If [e-mail] is valid you will be notified in your e-mail.</h2>
            <script>
              //Pega o registro EMAIL-RECOVER no localstorage.
              var registro = localStorage.getItem("email-recover");
              var parse = JSON.parse(registro);
              var obj = JSON.parse(parse);
              const email = obj.email 
              const text = document.querySelector("h2")
              text.innerHTML = `If ${email} is valid you will be notified in your e-mail.`
          </script>
          </div>
        </div>
        <a href="./index.html">
        <button class="homeButton">Home</button>
        </a>
      </div>
    </div>
    <!-- Right Div -->
    <div class="right-div">
      <div class="shape"></div>
      <img src="../images/Fortnite/forgot-password-right-characterspng.png" alt="" />
    </div>
  </div>
  <footer><p>Created by Gabriel Souza & Vinicius Araujo</p></footer>
</body>
</html>
