<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contact-page.css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left-div">
            <div class="left-div-container">
                <div class="logo-text">
                    <div class="image">
                        <center>
                            <a href="./index.html">
                            <img
                            class="fortnite-logo"
                            src="../images/Fortnite/fortnite-logo.png"
                            alt="Fortnite Logo"
                            />
                            </a>
                        </center>
                    </div>

                    <h1>Do you need help?</h1>
                    <h2>Contact us</h2>

                </div>

                <div class="contact-us">
                    <div class="discord">
                        <img class= "discord-icon"
                        src="../images/Discord/discord.svg"
                        alt="Discord Icon">
                        <h2>Joing us in our community</h2>
                    </div>
                    
                    <div class="linkedin">
                        <img class= "linkedin-icon"
                        src="../images/LinkedIn/linkedin.svg"
                        alt="Linkedin Icon">
                        <h2>Follow us on LinkedIn</h2>
                    </div>

                    <div class="email">
                        <img class= "google-icon"
                        src="../images/Google/google.svg"
                        alt="Google Icon">
                        <h2>Send us an email</h2>
                    </div>

                </div>
            </div>

        </div>

        <div class="right-div">
            <div class="shape"></div>
            <img class="peixoto"
            src="../images/Fortnite/contact-peixoto.png" 
            alt="Peixoto">


        </div>
    </div>
