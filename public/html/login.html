<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login-page.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="left-div">
        <div class="left-div-container">
          <div class="logo-text">
            <div class="image">
              <center>
                <a href="./index.html">
                  <img
                    class="fortnite-logo"
                    src="../images/Fortnite/fortnite-logo.png"
                    alt="Fortnite Logo"
                  />
                </a>
              </center>
            </div>

            <h1>Sign In</h1>
            <h2>New Here? <a href="./register.html">Create an Account</a></h2>
          </div>

          <div class="form-div">
            <form action="/formularioLogin" id="formularioLogin" method="POST" name="formularioLogin">
              <label for="email">Email</label><br />
              <input type="email" name="email" id="email" required /><br />
              <label for="password"
                >Password <a href="./forgot-password.html">Forgot Password?</a></label
              ><br />
              <input
                type="password"
                name="password"
                id="password"
                required
              /><br />
              <button
                type="submit"
                class="form-submit"
              >
                Sign In
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="right-div">
        <div class="shape"></div>
        <img src="../images/Fortnite/loginImage.png" alt="Fortnite Skins" />
      </div>
    </div>

    <footer><p>Created by Gabriel Souza & Vinicius Araujo</p></footer>
  </body>
</html>
