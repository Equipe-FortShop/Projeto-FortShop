<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../css/forgot-password-page.css" />
</head>
<body>
  <div class="container">
    <!-- Left Div -->
    <div class="left-div">
      <div class="left-div-container">
        <div class="logo-text">
          <div class="image">
            <a href="./index.html">
              <img
              class="fortnite-logo"
              src="../images/Fortnite/fortnite-logo.png"
              alt="Fortnite Logo"
            />
            </a>
          </div>
          <div class="text">
            <h1>Reset your Password</h1>
            <h2>Do you remember your password? <a href="./login.html">Sign In</a></h2>
          </div>
        </div>
        <div class="form-div">
          <form action="password-email-confirmation.html">
            <label for="email">Email</label><br />
            <input type="email" name="email" id="email" required /><br />

            <input type="submit" id="form-submit" value="Recover"/>
          </form>
          <script src="../javascript/forgot-password.js">  </script>
        </div>
      </div>
    </div>
    <!-- Right Div -->
    <div class="right-div">
      <div class="shape"></div>
      <img src="../images/Fortnite/forgot-password-right-characterspng.png" alt="" />
    </div>
  </div>
  <footer><p>Created by Gabriel Souza & Vinicius Araujo</p></footer>
</body>
</html>
