<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./css/register-page.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-div">
        <div class="logo-text">
          <img
            class="fortnite-logo"
            src="./images/fortnite-logo.png"
            alt="Fortnite Logo"
          />

          <h1>Sign Up</h1>
          <h3>Already Joined? <a href="#">Sign In</a></h3>
        </div>
        <div class="form-div">
          <form>
            <div>
              <label for="uEmail">Email</label><br />
              <input class="form-input" type="email" name="uEmail" id="uEmail" /><br />
            </div>

            <div>
              <label for="uPassword">Password</label><br />
              <input class="form-input" type="password" name="uPassword" id="uPassword" /><br />
            </div>

            <div>
              <label for="uPassword2">Repeat Password</label><br />
              <input class="form-input" type="password" name="uPassword2" id="uPassword2" /><br />
            </div>

            <div class="submit-form">
                <input class="form-submit" type="submit" value="Sign Up">
            </div>
          </form>
        </div>
      </div>
      <div class="right-div">
          <img src="./images/register-right-characters.png" alt="">
      </div>
    </div>
  </body>
</html>
